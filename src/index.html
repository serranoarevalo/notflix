<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Nomflix
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
</head>

<body>

    <header class="site-header js-site-header">
        <div class="site-header__logo-container">
            <img src="<%=require("./img/logo.png")%>" class="site-header__logo">
        </div>
        <nav class="site-header__nav">
            <ul class="site-header__list">
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">Home</a>
                </li>
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">TV Show</a>
                </li>
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">Movies</a>
                </li>
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">Originals</a>
                </li>
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">Recently Added</a>
                </li>
                <li class="site-header__list-item">
                    <a href="#" class="site-header__list-item-link">My List</a>
                </li>
            </ul>
        </nav>
        <div class="site-header__menu">
            <div class="site-header__item">
                <div class="site-header__icon-wrapper site-header__search-container js-search">
                    <i class="fas fa-search"></i>
                    <div class="site-header__search">
                        <input type="text" placeholder="Titles, people, genres">
                    </div>
                </div>
            </div>
            <div class="site-header__item">
                <div class="site-header__icon-wrapper">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="site-header__notification-wrapper">
                    <span class="site-header__notification-number">5</span>
                </div>
            </div>
            <div class="site-header__item">
                <div class="site-header__icon-wrapper">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
                
            </div>
        </div>
    </header>

    <div class="hero-video">
        <img src="<%= require("./img/videoPlaceholder.jpg") %>" class="hero-video__placeholder js-hero-video__placeholder">
        <div class="hero-video__overlay"></div>
        <div class="hero-video__volume js-hero-video__volume">
            <i class="fas fa-volume-up"></i>
        </div>
        <video src="<%=require("./videos/sintel.ogv")%>" class="hero-video__file js-hero-video__file"></video>
    </div>

    <h1>something else</h1>
    


</body>

</html>
